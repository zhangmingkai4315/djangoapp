<form action="{% url 'articles:form'%}" method="post">
{% csrf_token %}

{% for field in form %}

    <div class='fieldwrapper'>
        {{field.errors}}
        {{field.label_tag}}{{field}}
        {% if field.help_text %}
        <p class='help'>{{field.help_text|safe}}</p>
        {% endif %}
    </div>


{% endfor%}

{{article}}
<input type="submit" value="submit" />
</form>
